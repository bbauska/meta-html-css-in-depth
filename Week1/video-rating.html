<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Rating</title>
    <link rel="stylesheet" href="Week1\css\video_rating_styles.css">
</head>

<body>
    <video controls width="320" height="240">
        <source src="Week1\images\video.mp4" type="video/mp4">
    </video>
    <form>
        <div>
            <label for="rating">Rating:</label>
            <input type="range" name="rating" id="rating" name="rating" min="1" max="5" list="ratings">
            <datalist id="ratings">
                <option value="1" label="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5" label="5"></option>
            </datalist>
        </div>
        <button type="submit">Submit Rating</button>
    </form>
</body>

</html>
